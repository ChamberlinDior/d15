databaseChangeLog:
  - changeSet:
      id: 1
      author: chamberlin
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: nom
                  type: VARCHAR(100)
              - column:
                  name: prenom
                  type: VARCHAR(100)
              - column:
                  name: telephone
                  type: VARCHAR(20)
              - column:
                  name: adresse
                  type: VARCHAR(255)
              - column:
                  name: latitude
                  type: DOUBLE
              - column:
                  name: longitude
                  type: DOUBLE
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: chamberlin
      changes:
        - createTable:
            tableName: colis
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: reference_colis
                  type: VARCHAR(50)
                  constraints:
                    unique: true
              - column:
                  name: type_colis
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: poids
                  type: DOUBLE
              - column:
                  name: dimensions
                  type: VARCHAR(100)
              - column:
                  name: valeur_declaree
                  type: DOUBLE
              - column:
                  name: assurance
                  type: TINYINT(1)  # Utilisation de TINYINT(1) pour correspondre Ã  BOOLEAN en Hibernate
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: nom_expediteur
                  type: VARCHAR(100)
              - column:
                  name: telephone_expediteur
                  type: VARCHAR(20)
              - column:
                  name: email_expediteur
                  type: VARCHAR(255)
              - column:
                  name: adresse_enlevement
                  type: VARCHAR(255)
              - column:
                  name: ville_depart
                  type: VARCHAR(100)
              - column:
                  name: nom_destinataire
                  type: VARCHAR(100)
              - column:
                  name: telephone_destinataire
                  type: VARCHAR(20)
              - column:
                  name: email_destinataire
                  type: VARCHAR(255)
              - column:
                  name: adresse_livraison
                  type: VARCHAR(255)
              - column:
                  name: ville_destination
                  type: VARCHAR(100)
              - column:
                  name: livreur_id
                  type: BIGINT
              - column:
                  name: nom_livreur
                  type: VARCHAR(100)
              - column:
                  name: telephone_livreur
                  type: VARCHAR(20)
              - column:
                  name: statut_colis
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: date_creation
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: date_prise_en_charge
                  type: DATETIME
              - column:
                  name: date_livraison_estimee
                  type: DATETIME
              - column:
                  name: date_livraison_effective
                  type: DATETIME
              - column:
                  name: prix_total
                  type: DOUBLE
              - column:
                  name: frais_livraison
                  type: DOUBLE
              - column:
                  name: commission_plateforme
                  type: DOUBLE
              - column:
                  name: mode_paiement
                  type: VARCHAR(50)
              - column:
                  name: statut_paiement
                  type: VARCHAR(50)
              - column:
                  name: historique_suivi
                  type: TEXT
              - column:
                  name: coordonnees_gps
                  type: VARCHAR(255)
              - column:
                  name: preuve_livraison
                  type: TEXT
        - addForeignKeyConstraint:
            baseTableName: colis
            baseColumnNames: client_id
            constraintName: fk_colis_client
            referencedTableName: clients
            referencedColumnNames: id

  - changeSet:
      id: 3
      author: chamberlin
      changes:
        - modifyDataType:
            tableName: colis
            columnName: assurance
            newDataType: BIT
